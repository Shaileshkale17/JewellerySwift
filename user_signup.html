<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="image/jewellery-swift-logos_white.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/root-file.css" />
  <link rel="stylesheet" href="css/cart.css" />
  <link rel="stylesheet" href="css/user.css" />
  <link rel="stylesheet" href="Media-queries/media.css" />
  <link rel="stylesheet" href="Media-queries/user-media.css" />
  <link rel="stylesheet" href="css/user_signup.css" />
  <link rel="stylesheet" href="Media-queries/user_signup.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <title>Jewellery Swift</title>
  <script src="https://kit.fontawesome.com/0f319858a6.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="sign-page">
    <div class="main_sign_div">
      <div class="sign_text_div">
        <h1>Jewellery Swift</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Repellendus, deleniti facilis!
        </p>
        <div class="icon-box">
          <p class="google-box text">
            <i class="fa-brands fa-google" style="color: #2868d7; font-size: 23px; padding: 0 12px 0 0"></i>Log in with
            Google
          </p>
          <p class="facebook-box text">
            <i class="fa-brands fa-facebook" style="color: #2868d7; font-size: 23px; padding: 0 12px 0 0"></i>Log in
            with Facebook
          </p>
        </div>
      </div>
      <hr />
      <div class="sign_form_div">
        <h2>Sign up</h2>
        <form action="" method="post">
          <label for="number">Moblie Number</label>
          <br />
          <input type="number" name="number" id="number" placeholder="Enter Your Moblie Number"/>
          <br />
          <label for="Email">Email</label>
          <br />
          <input type="Email" name="Email" id="Email" placeholder="Enter Your Email"/>
          <br />
          <label for="passeord">Passeord</label>
          <br />
          <input type="passeord" name="passeord" id="passeord" placeholder="Enter Your Passeord"/>
          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- <script src="js/loading.js" crossorigin="anonymous"></script> -->
</body>

</html>
