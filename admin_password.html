<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="image/jewellery-swift-logos_white.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/root-file.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/admin_password.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <title>Jewellery Swift</title>
  <script src="https://kit.fontawesome.com/0f319858a6.js" crossorigin="anonymous"></script>
</head>

<body>
  <section>
    <div class="main-section" id="main-section">
      <div class="navber-img">
        <img src="image/jewellery_swift.png" alt="" />
      </div>
      <hr>
      <div class="password-section" id="password-section">
        <h5>Login</h5>
        
          <div class="username">
            <label for="username" id="username"><i class="fa-regular fa-user"></i>Username</label>
            <input type="text" name="username" id="user" />
          </div>
          <div class="password">
            <label for="password" id="password"><i class="fa-solid fa-lock"></i>Password</label>
            <input type="password" name="password" id="pass" />
          </div>
          <div class="security_code">
            <label for="Security_Code" id="Security_Code"><i class="fa-solid fa-user-secret"
                ></i>Security Code</label>
            <input type="Security_Code" name="Security_Code" id="Code" />
          </div>
          <button type="submit" onclick="validat()">Submit</button>
      </div>
    </div>
  </section>
  <!-- <script src="js/user_password.js" crossorigin="anonymous"></script> -->
  <script src="js/admin_password.js" crossorigin="anonymous"></script>
</body>

</html>
